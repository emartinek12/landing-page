<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=821&q=80)">
    <div class="banner-content">
      <h2>Find your freedom</h2>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a href="#">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="card-section">
    <h2>The things you can do</h2>
    <div class="cards">
      <div class="card-rust">
        <i class="card-icon fas fa-kiwi-bird"></i>
        <h3>Kiwi</h3>
        <p>Tastes good but weird</p>
      </div>
      <div class="card-rust">
        <i class="card-icon fas fa-hippo"></i>
        <h3>Do stuff</h3>
        <p>because you can</p>
      </div>
      <div class="card-rust">
        <i class="card-icon fas fa-dragon"></i>
        <h3>Dragon Queen</h3>
        <p>Winter is coming</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="socials">
      <i class="fab fa-github-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-facebook-f"></i>
    </div>
    <h4>This website was coded by Emily </h4>
  </div>
</body>
</html>
